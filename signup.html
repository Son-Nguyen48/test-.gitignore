<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <main>
      <div class="login-pic">
        <img src="./images/img-01.png" alt="" />
      </div>
      <div class="login-form">
        <form action="">
          <h1>Sign Up</h1>
          <label for="">
            <input type="text" placeholder="Full Name" required />
            <p class="fullName-validate"></p>
          </label>
          <label for="">
            <input type="email" placeholder="Email" required />
            <p class="email-validate"></p>
          </label>
          <label for="">
            <input
              type="password"
              placeholder="Password"
              class="password"
              required
            />
            <p class="password-validate"></p>
          </label>
          <label for="">
            <input
              type="password"
              placeholder="Confirm Password"
              class="confirm-password"
              required
            />
            <p class="passwordComparison-validate"></p>
          </label>
          <label for="">
            <button href="index.html" class="signup-button">Sign up</button>
          </label>
        </form>
      </div>
    </main>
    <script src="checkSignup.js"></script>
  </body>
</html>
